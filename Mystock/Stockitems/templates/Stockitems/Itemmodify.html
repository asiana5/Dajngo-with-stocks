{% extends './base.html' %}
{% block content %}
{% load humanize %}


<div class="container">
<form action="../modify_submit/" method="POST" class="post-form my-3">{% csrf_token %}
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">종목코드</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="update_no" name="update_no" value="{{ stockinfo.stock_no }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">종목이름</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="update_name" name="update_name" value="{{ stockinfo.stock_name }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">매수시작가</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="update_startprice" name="update_startprice" value="{{ stockinfo.stock_startprice }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">종목 Keypoint</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="update_keypoint" name="update_keypoint" value="{{ stockinfo.stock_keypoint }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">종목메모</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="update_memo" name="update_memo" cols="90" rows="10" >{{ stockinfo.stock_memo }}</textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <input class="form-control" type="hidden" id="update_id" name="update_id" value="{{ stockinfo.id }}">
      <button type="submit" class="btn btn-primary">수정하기</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
